name: Deploy Backend App

on:
  push:
    branches: [ "main" ]

env:
  # CHANGE THIS: The name of your service in docker-compose.yml (e.g., app-one)
  SERVICE_NAME: candidate-evaluation-backend 
  # CHANGE THIS: The path where you created docker-compose.yml on the server
  SERVER_DIR: /home/ubuntu/my-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Uses the repo name as the image name, lowercased
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest

  deploy-to-lightsail:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Go to the server directory
            cd ${{ env.SERVER_DIR }}
            
            # 2. Pull the latest image for this specific app
            # (Note: We use the repo name dynamically here to match the build step)
            docker compose pull ${{ env.SERVICE_NAME }}
            
            # 3. Restart ONLY this app (Zero downtime for other apps)
            docker compose up -d --no-deps ${{ env.SERVICE_NAME }}
            
            # 4. Clean up old images to save disk space
            docker image prune -f
